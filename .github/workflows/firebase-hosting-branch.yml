name: Run Tests, Linting & Build
'on':
  push:
    branches:
      - '!master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Repo
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" >> .env

      - name: Test, Lint & Build
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build
